<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoEfficiency</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>EcoEfficiency</h1>
    <button onclick="goToAbout()">About</button>
    <div class="input-section">
        <label for="electricity-usage">Electricity Usage per Day (in kWh):</label>
        <input type="number" id="electricity-usage" min="0" placeholder="Enter electricity usage">
    </div>
    <div class="input-section">
        <label for="water-usage">Water Usage per Day (in Litres):</label>
        <input type="number" id="water-usage" min="0" placeholder="Enter water usage">
    </div>
    <button onclick="calculateImpact()">Is it Eco-Efficient??</button>
</div>

<div class="result-container" id="result-container">
    <div class="result">
        <h2>Results</h2>
        <div id="result"></div>
        <button onclick="resetForm()">Calculate New Efficiency</button>
    </div>
</div>

<script src="script.js"></script>
<script>
    function goToAbout() {
        window.location.href = "about.html";
    }
</script>
</body>
</html>
